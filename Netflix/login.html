<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="login_style.css">
</head>
<body>
	<div class="logo">
		<img src="./images/logo.png">
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<section class="login">
			<h2 class="text-white ms-3">Signin</h2>
			<form class="mt-4" method="post" action="main.html" onsubmit="return validate()">
	  			<div class="mb-3 mt-3 rounded">
	    			<input type="text" class="form-control ms-3" id="Email1" aria-describedby="emailHelp" placeholder="Email or PhoneNumber">
	  			</div>
	  			<div class="mb-3 mt-3">
	   				 <input type="password" class="form-control ms-3" id="Password1" placeholder="password">
	  				</div>
	  			<button type="submit" class="btn ms-3 text-white mt-3" style="background-color: #e50914;width: 90%;height:45px; ">Submit</button>
	  			<div class="mb-3 form-check mt-2">
    				<input type="checkbox"  id="exampleCheck1">
    				<label class="form-check-label" for="exampleCheck1" style="font-size:15px;color: #b3b3b3">Remember me</label>
    				<label style="float: right;margin-right: 20px;color:#b3b3b3;font-size:15px;cursor: pointer;">Need help?</label>
  				</div>
  				<div>
  					<p style="color: #b3b3b3;;left:38%;position: absolute;">New to Netflix?<a style="color: white;cursor: pointer;">Sign Up Now</a></p>
  				</div>
	</form>
		</section>
		<script type="text/javascript">
			function validate(){
				c=0
				email=document.getElementById("Email1").value
				pas=document.getElementById("Password1").value
				pat=/^\w+@\w+\.\w+$/
				pat1=/^\d{10}$/
				if(!((pat.test(email)||pat1.test(email)))){
					document.getElementById("Email1").style.border="2px solid red"
					c++
				}
				if(pas.length<4 || pas.length>60){
					document.getElementById("Password1").style.border="2px solid red"
					c++
				}
				setTimeout(error,5000)
				if(c==0)
					return true
				else
					return false
			}
			function error(){
				document.getElementById("Password1").style.border="1px solid"
				document.getElementById("Email1").style.border="1px solid"
			}
		</script>
	</div>
</body>
</html>
