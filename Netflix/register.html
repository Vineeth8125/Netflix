<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<nav>
		<img src="./images/logo.png" class="img-logo">
		<b><a>Sign In</a></b>
	</nav>
	<hr>
	<form action="login.html" method="post" onsubmit="return validate()">
		<div>
			<div class="wel">
			<b>Welcome Back!</b><br>
			<b>Joining Netflix is easy.</b>
			<p>Enter your password and you'll be watching in no</p>
			<p style="margin-top: -15px;">time</p>
		</div>
		<div>
			<p style="font-size: 20px;">Email</p>
			<input type="input" class="form-control input" name="" id="pas" placeholder="Enter your password">
			<a href="" style="font-size: 15px;font-weight: bold;">Forgot your password?</a>
			<input type="submit" class="form-control sub" name="">
		</div>
		</div>
	</form>
	<script type="text/javascript">
		function validate(){
			pas=document.getElementById("pas").value
			if((pas.length<4)||(pas.length>60)){
				document.getElementById("pas").style.border="2px solid red"
				setTimeout(error,5000)
				return false
			}
		}
		function error(){
			document.getElementById("pas").style.border="1px solid"
		}
	</script>
</body>
</html>
